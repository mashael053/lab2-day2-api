<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB-DAY2-API</title>
    <link rel="stylesheet" href="styleSore.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-light" >
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#">Store</a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">payment</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
<div id="divParent"></div>

    <script>
fetch("https://fakestoreapi.com/products")
.then(response => response.json())
.then(data =>{
    console.log(data)
  let divParent = data
  let view = document.getElementById("divParent");

  divParent.forEach(getAll => {
   let title= getAll.title;
   let image= getAll.image;
   let price=getAll.price;

    let contacts = document.createElement('div');
    contacts.classList.add("getAll");
    contacts.innerHTML = ` <p> ${title} </p>
    <br>
    <img src="${image}" alt="images"> <h5>Price ${price}SR </h5>`;
    view.appendChild(contacts);

}); 
})

.catch(error => console.error('Error:', error));

</script>
